<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bienvenue</title>
    <style>
        body {
            max-width: 800px;
            margin: 40px auto;
            font-family: Arial, sans-serif;
            font-size: 1.4em; /* ← taille du texte augmentée */
            line-height: 1.8;  /* ← espacement amélioré */
            background-color: #fdfcf8;
            color: #333;
        }

        h1 {
            font-size: 2em; /* ← titre plus grand */
            color: #2c3e50;
        }

        p {
            margin-bottom: 1em;
            font-size: 1.3em; /* ← paragraphes plus lisibles */
        }

        ul {
            list-style-type: square;
            padding-left: 20px;
        }

        li {
            font-size: 1.2em; /* ← taille des éléments de liste */
        }

        a {
            text-decoration: none;
            color: #0077cc;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur le récit des Lefort gardes et piqueux de chasses 📖</h1>

    <p><strong>Lefort garde :</strong> « Préparez les chevaux, la chasse commence ! »</p>

    <p>Choisissez un chapitre :</p>
    <ul>
        {% for nom in chapitres %}
            <li><a href="/chapitre/{{ nom }}">{{ nom.capitalize() }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
