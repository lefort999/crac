<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chapitre {{ nom }}</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        img { max-width: 400px; height: auto; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Chapitre : {{ nom }}</h1>

    {% if image %}
        <img src="{{ url_for('static', filename=image) }}" alt="Image du chapitre">
    {% else %}
        <p><em>Aucune image disponible pour ce chapitre.</em></p>
    {% endif %}
</body>
</html>
