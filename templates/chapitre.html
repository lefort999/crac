<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chapitre 1</title>
    <style>
        body {
            font-family: Georgia, serif;
            padding: 40px;
            background-color: #fdfcf8;
            color: #333;
            max-width: 1000px;
            margin: auto;
        }

        .contenu {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }

        .texte {
            flex: 2;
        }

        .image {
            flex: 1;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }

        pre {
            white-space: pre-wrap;
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Chapitre 1</h1>
    <div class="contenu">
        <div class="texte">
            <pre>{{ contenu }}</pre>
        </div>
        <div class="image">
            <img src="{{ url_for('static', filename=image) }}" alt="Image du chapitre">
        </div>
    </div>
</body>
</html>
